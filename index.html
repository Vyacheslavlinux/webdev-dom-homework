<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="container" class="comments">
        
      </ul>
      <div class="add-form">
        <input
          type="text"
          id="add-form-name"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          id="add-form-text"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const container = document.getElementById("container");
    let classLike = "";
    const array = [
      {name: "Глеб Фокин", date: "12.02.22 12:18", comment: "Это будет первый комментарий на этой странице", like: false, likenumber: 3},
      {name: "Варвара Н", date: "13.02.22 19:22", comment: "Мне нравится как оформлена эта страница! ❤", like: true, likenumber: 75},
    ]

    const initClickLike = () => {
      const arrayCounters = document.querySelectorAll(".like-button");
      for ( const arrayCounter of arrayCounters) {
      arrayCounter.addEventListener("click", () => {
        const index = arrayCounter.dataset.index;
        if (array[index].like == true) {
          
          array[index].like = false; 
          
          array[index].likenumber--;
        
        }
        else if (array[index].like == false) {
          
          array[index].like = true; 
          
          array[index].likenumber++;
        
        };
        
        
        renderArray();
      })
      }
      
    }

    const renderArray = () => {

      const arrayHTML = array.map((arr, index) => {
        if (array[index].like == true){classLike = "-active-like"}
        else if (array[index].like == false) {classLike = ""         
        };
        return`<li class="comment">
          <div class="comment-header">
            <div>${arr.name}</div>
            <div>${arr.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${arr.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${arr.likenumber}</span>
              <button data-index="${index}" class="like-button ${classLike}"></button>
            </div>
          </div>
        </li>`;
      }).join("");

      container.innerHTML = arrayHTML;

      initClickLike();

    }

    renderArray();

    
    
    const buttonElement = document.getElementById("add-form-button");
    buttonElement.addEventListener("click", () => {
      
        
      const inputName = document.getElementById('add-form-name');
      const inputText = document.getElementById('add-form-text');
      const currentDate = new Date();

      

      if (inputName.value==='' || inputText.value==='') {
        alert("поля ввода не могут быть пустыми");
        return;        
      }

      

      array.push({name: inputName.value, date: currentDate.toLocaleString('ru-RU', {year:"2-digit", month:"numeric", day:"numeric", hour:"numeric", minute:"numeric"}).replace(',',''), comment: inputText.value, like: false, likenumber: 0});
      renderArray();
      
      
      
      

    });

    

  </script>
</html>
