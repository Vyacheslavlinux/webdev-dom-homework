    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <ul id="container" class="comments">
        <li id="comment" class="comment">
          <div class="comment-header">
            <div id="nameOld">Глеб Фокин</div>
            <div id="dateOld">12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div id="commentTextOld" class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span id="likesCounterOld" class="likes-counter">3</span>
              <button id="likesButton" class="like-button"></button>

          </div>

            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>

        <input

          id="add-form-name"

        />

          id="add-form-text"
          class="add-form-text"

        ></textarea>
        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
